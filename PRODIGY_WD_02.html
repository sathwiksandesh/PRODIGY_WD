<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .game-mode {
            margin-bottom: 30px;
        }

        .mode-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        .mode-btn:not(.active) {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
        }

        .game-info {
            margin-bottom: 30px;
        }

        .current-player {
            color: white;
            font-size: 1.3rem;
            font-weight: 500;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .score-item {
            text-align: center;
            color: white;
        }

        .score-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 0 auto 30px;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 20px;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cell:hover:not(.taken) {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #e74c3c;
            text-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }

        .cell.o {
            color: #3498db;
            text-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
        }

        .cell.winner {
            background: rgba(255, 255, 255, 0.3) !important;
            animation: winnerGlow 1s ease-in-out infinite alternate;
        }

        @keyframes winnerGlow {
            from {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }

        .cell-content {
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .game-status {
            color: white;
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 20px;
            min-height: 1.4rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-reset {
            background: linear-gradient(45deg, #e84393, #fd79a8);
            color: white;
            box-shadow: 0 8px 25px rgba(232, 67, 147, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(232, 67, 147, 0.4);
        }

        .btn-new {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(108, 92, 231, 0.4);
        }

        .difficulty {
            margin-top: 20px;
            display: none;
        }

        .difficulty.show {
            display: block;
        }

        .difficulty-label {
            color: white;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            box-shadow: 0 5px 15px rgba(253, 203, 110, 0.3);
        }

        @media (max-width: 600px) {
            .game-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .game-board {
                max-width: 250px;
            }
            
            .cell {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">Tic-Tac-Toe</h1>
        
        <div class="game-mode">
            <div class="mode-buttons">
                <button class="mode-btn active" onclick="setGameMode('pvp')" id="pvpBtn">Player vs Player</button>
                <button class="mode-btn" onclick="setGameMode('ai')" id="aiBtn">Player vs AI</button>
            </div>
        </div>

        <div class="difficulty" id="difficultySection">
            <div class="difficulty-label">AI Difficulty:</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" onclick="setDifficulty('easy')" id="easyBtn">Easy</button>
                <button class="difficulty-btn" onclick="setDifficulty('medium')" id="mediumBtn">Medium</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')" id="hardBtn">Hard</button>
            </div>
        </div>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label" id="player1Label">Player X</div>
                <div class="score-value" id="player1Score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="drawScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label" id="player2Label">Player O</div>
                <div class="score-value" id="player2Score">0</div>
            </div>
        </div>
        
        <div class="game-info">
            <div class="current-player" id="currentPlayer">Player X's Turn</div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <div class="cell" onclick="makeMove(0, 0)" id="cell-0-0"></div>
            <div class="cell" onclick="makeMove(0, 1)" id="cell-0-1"></div>
            <div class="cell" onclick="makeMove(0, 2)" id="cell-0-2"></div>
            <div class="cell" onclick="makeMove(1, 0)" id="cell-1-0"></div>
            <div class="cell" onclick="makeMove(1, 1)" id="cell-1-1"></div>
            <div class="cell" onclick="makeMove(1, 2)" id="cell-1-2"></div>
            <div class="cell" onclick="makeMove(2, 0)" id="cell-2-0"></div>
            <div class="cell" onclick="makeMove(2, 1)" id="cell-2-1"></div>
            <div class="cell" onclick="makeMove(2, 2)" id="cell-2-2"></div>
        </div>
        
        <div class="game-status" id="gameStatus"></div>
        
        <div class="controls">
            <button class="btn btn-reset" onclick="resetGame()">Reset Game</button>
            <button class="btn btn-new" onclick="newRound()">New Round</button>
        </div>
    </div>

    <script>
        // Game state
        let board = [
            ['', '', ''],
            ['', '', ''],
            ['', '', '']
        ];
        let currentPlayer = 'X';
        let gameMode = 'pvp'; // 'pvp' or 'ai'
        let aiDifficulty = 'easy'; // 'easy', 'medium', 'hard'
        let gameActive = true;
        let scores = { X: 0, O: 0, draws: 0 };

        // DOM elements
        const currentPlayerDisplay = document.getElementById('currentPlayer');
        const gameStatusDisplay = document.getElementById('gameStatus');
        const player1ScoreDisplay = document.getElementById('player1Score');
        const player2ScoreDisplay = document.getElementById('player2Score');
        const drawScoreDisplay = document.getElementById('drawScore');
        const player1Label = document.getElementById('player1Label');
        const player2Label = document.getElementById('player2Label');
        const difficultySection = document.getElementById('difficultySection');

        // Winning combinations
        const winningCombinations = [
            [[0,0], [0,1], [0,2]], // rows
            [[1,0], [1,1], [1,2]],
            [[2,0], [2,1], [2,2]],
            [[0,0], [1,0], [2,0]], // columns
            [[0,1], [1,1], [2,1]],
            [[0,2], [1,2], [2,2]],
            [[0,0], [1,1], [2,2]], // diagonals
            [[0,2], [1,1], [2,0]]
        ];

        function setGameMode(mode) {
            gameMode = mode;
            document.getElementById('pvpBtn').classList.toggle('active', mode === 'pvp');
            document.getElementById('aiBtn').classList.toggle('active', mode === 'ai');
            
            if (mode === 'ai') {
                difficultySection.classList.add('show');
                player2Label.textContent = 'AI (O)';
            } else {
                difficultySection.classList.remove('show');
                player2Label.textContent = 'Player O';
            }
            
            resetGame();
        }

        function setDifficulty(difficulty) {
            aiDifficulty = difficulty;
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(difficulty + 'Btn').classList.add('active');
        }

        function makeMove(row, col) {
            if (!gameActive || board[row][col] !== '') return;

            // Make the move
            board[row][col] = currentPlayer;
            const cell = document.getElementById(`cell-${row}-${col}`);
            cell.textContent = currentPlayer;
            cell.classList.add('taken', currentPlayer.toLowerCase());
            cell.innerHTML = `<div class="cell-content">${currentPlayer}</div>`;

            // Check for win or draw
            const winner = checkWinner();
            if (winner) {
                endGame(winner);
                return;
            }

            if (isBoardFull()) {
                endGame('draw');
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateCurrentPlayerDisplay();

            // AI move if in AI mode and it's O's turn
            if (gameMode === 'ai' && currentPlayer === 'O' && gameActive) {
                setTimeout(() => {
                    makeAIMove();
                }, 500);
            }
        }

        function makeAIMove() {
            let move;
            
            switch (aiDifficulty) {
                case 'easy':
                    move = getRandomMove();
                    break;
                case 'medium':
                    move = Math.random() < 0.5 ? getBestMove() : getRandomMove();
                    break;
                case 'hard':
                    move = getBestMove();
                    break;
            }
            
            if (move) {
                makeMove(move.row, move.col);
            }
        }

        function getRandomMove() {
            const availableMoves = [];
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    if (board[row][col] === '') {
                        availableMoves.push({ row, col });
                    }
                }
            }
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function getBestMove() {
            // Check if AI can win
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    if (board[row][col] === '') {
                        board[row][col] = 'O';
                        if (checkWinner() === 'O') {
                            board[row][col] = '';
                            return { row, col };
                        }
                        board[row][col] = '';
                    }
                }
            }

            // Check if AI needs to block player
            for (let row = 0; row < 3; row++) {
                for (let col = 0; col < 3; col++) {
                    if (board[row][col] === '') {
                        board[row][col] = 'X';
                        if (checkWinner() === 'X') {
                            board[row][col] = '';
                            return { row, col };
                        }
                        board[row][col] = '';
                    }
                }
            }

            // Take center if available
            if (board[1][1] === '') {
                return { row: 1, col: 1 };
            }

            // Take corners
            const corners = [[0,0], [0,2], [2,0], [2,2]];
            for (const [row, col] of corners) {
                if (board[row][col] === '') {
                    return { row, col };
                }
            }

            // Take any available move
            return getRandomMove();
        }

        function checkWinner() {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (board[a[0]][a[1]] && 
                    board[a[0]][a[1]] === board[b[0]][b[1]] && 
                    board[a[0]][a[1]] === board[c[0]][c[1]]) {
                    
                    // Highlight winning cells
                    combination.forEach(([row, col]) => {
                        document.getElementById(`cell-${row}-${col}`).classList.add('winner');
                    });
                    
                    return board[a[0]][a[1]];
                }
            }
            return null;
        }

        function isBoardFull() {
            return board.every(row => row.every(cell => cell !== ''));
        }

        function endGame(result) {
            gameActive = false;
            
            if (result === 'draw') {
                gameStatusDisplay.textContent = "It's a Draw! 🤝";
                scores.draws++;
                drawScoreDisplay.textContent = scores.draws;
            } else {
                gameStatusDisplay.textContent = `${result} Wins! 🎉`;
                scores[result]++;
                if (result === 'X') {
                    player1ScoreDisplay.textContent = scores.X;
                } else {
                    player2ScoreDisplay.textContent = scores.O;
                }
            }
            
            currentPlayerDisplay.textContent = 'Game Over';
        }

        function updateCurrentPlayerDisplay() {
            if (gameActive) {
                if (gameMode === 'ai' && currentPlayer === 'O') {
                    currentPlayerDisplay.textContent = "AI's Turn";
                } else {
                    currentPlayerDisplay.textContent = `Player ${currentPlayer}'s Turn`;
                }
            }
        }

        function newRound() {
            // Reset board
            board = [
                ['', '', ''],
                ['', '', ''],
                ['', '', '']
            ];
            
            // Clear all cells
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('taken', 'x', 'o', 'winner');
            });
            
            // Reset game state
            currentPlayer = 'X';
            gameActive = true;
            gameStatusDisplay.textContent = '';
            updateCurrentPlayerDisplay();
        }

        function resetGame() {
            newRound();
            
            // Reset scores
            scores = { X: 0, O: 0, draws: 0 };
            player1ScoreDisplay.textContent = '0';
            player2ScoreDisplay.textContent = '0';
            drawScoreDisplay.textContent = '0';
        }

        // Initialize game
        updateCurrentPlayerDisplay();
    </script>
</body>
</html>
