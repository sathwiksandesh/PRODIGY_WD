<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .stopwatch-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .time {
            font-size: 4rem;
            font-weight: 400;
            color: #ffffff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 3px;
            transition: all 0.1s ease;
        }

        .milliseconds {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-start {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        .btn-start:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 184, 148, 0.4);
        }

        .btn-pause {
            background: linear-gradient(45deg, #fdcb6e, #e17055);
            color: white;
            box-shadow: 0 8px 25px rgba(253, 203, 110, 0.3);
        }

        .btn-pause:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(253, 203, 110, 0.4);
        }

        .btn-reset {
            background: linear-gradient(45deg, #e84393, #fd79a8);
            color: white;
            box-shadow: 0 8px 25px rgba(232, 67, 147, 0.3);
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(232, 67, 147, 0.4);
        }

        .btn-lap {
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        .btn-lap:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(108, 92, 231, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .laps-container {
            max-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .laps-title {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            border-left: 4px solid #a29bfe;
            animation: lapSlide 0.3s ease-out;
            transition: all 0.3s ease;
        }

        .lap-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        @keyframes lapSlide {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .lap-number {
            font-weight: 600;
            color: #a29bfe;
        }

        .lap-time {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            font-weight: 400;
        }

        .running {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
        }

        /* Scrollbar styling */
        .laps-container::-webkit-scrollbar {
            width: 6px;
        }

        .laps-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .laps-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .laps-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 600px) {
            .stopwatch-container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .time {
                font-size: 3rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="title">Stopwatch</h1>
        
        <div class="display">
            <div class="time" id="timeDisplay">
                00:00:<span class="milliseconds">00</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn" onclick="startStop()">Start</button>
            <button class="btn btn-lap" id="lapBtn" onclick="recordLap()" disabled>Lap</button>
            <button class="btn btn-reset" id="resetBtn" onclick="reset()">Reset</button>
        </div>
        
        <div class="laps-container" id="lapsContainer" style="display: none;">
            <h3 class="laps-title">Lap Times</h3>
            <div id="lapsList"></div>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCount = 0;

        const timeDisplay = document.getElementById('timeDisplay');
        const startBtn = document.getElementById('startBtn');
        const lapBtn = document.getElementById('lapBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapsContainer = document.getElementById('lapsContainer');
        const lapsList = document.getElementById('lapsList');

        function formatTime(time) {
            const totalSeconds = Math.floor(time / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const milliseconds = Math.floor((time % 1000) / 10);

            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:<span class="milliseconds">${milliseconds.toString().padStart(2, '0')}</span>`;
        }

        function updateDisplay() {
            timeDisplay.innerHTML = formatTime(elapsedTime);
        }

        function startStop() {
            if (isRunning) {
                // Pause
                clearInterval(timerInterval);
                startBtn.textContent = 'Start';
                startBtn.className = 'btn btn-start';
                lapBtn.disabled = true;
                timeDisplay.classList.remove('running');
                isRunning = false;
            } else {
                // Start
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 10);
                
                startBtn.textContent = 'Pause';
                startBtn.className = 'btn btn-pause';
                lapBtn.disabled = false;
                timeDisplay.classList.add('running');
                isRunning = true;
            }
        }

        function reset() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            lapCount = 0;
            isRunning = false;
            
            updateDisplay();
            
            startBtn.textContent = 'Start';
            startBtn.className = 'btn btn-start';
            lapBtn.disabled = true;
            timeDisplay.classList.remove('running');
            
            // Clear laps
            lapsList.innerHTML = '';
            lapsContainer.style.display = 'none';
        }

        function recordLap() {
            if (!isRunning) return;
            
            lapCount++;
            const lapTime = elapsedTime;
            
            const lapItem = document.createElement('div');
            lapItem.className = 'lap-item';
            lapItem.innerHTML = `
                <span class="lap-number">Lap ${lapCount}</span>
                <span class="lap-time">${formatTime(lapTime).replace(/<[^>]*>/g, '')}</span>
            `;
            
            // Insert at the beginning of the list (most recent first)
            lapsList.insertBefore(lapItem, lapsList.firstChild);
            
            // Show laps container if it's hidden
            if (lapsContainer.style.display === 'none') {
                lapsContainer.style.display = 'block';
            }
            
            // Add a subtle animation effect
            lapItem.style.transform = 'scale(1.05)';
            setTimeout(() => {
                lapItem.style.transform = 'scale(1)';
            }, 200);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    startStop();
                    break;
                case 'KeyR':
                    if (e.ctrlKey || e.metaKey) {
                        e.preventDefault();
                    } else {
                        reset();
                    }
                    break;
                case 'KeyL':
                    if (!lapBtn.disabled) {
                        recordLap();
                    }
                    break;
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
